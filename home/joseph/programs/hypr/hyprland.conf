monitor=DVI-D-1,2560x1080,0x0,1
monitor=VGA-1,1920x1080,2560x0,1

exec-once = hyprpaper & lxqt-policykit-agent & waybar

env = XCURSOR_SIZE,24

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0
}

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(33ccffee)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

decoration {
    blur {
        enabled = false
    }
    rounding = 0
    drop_shadow = no
}

animations {
    enabled = no
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_is_master = true
    orientation = right
}

gestures {
    workspace_swipe = off
}

device:epic-mouse-v1 {
    sensitivity = -0.5
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

binds {
  workspace_back_and_forth = true
  allow_workspace_cycles = true
}

$mainMod = SUPER

bind = $mainMod, RETURN, exec, alacritty
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod SHIFT, E, exit, 
bind = $mainMod SHIFT, R, exec, hyprctl reload,
bind = $mainMod SHIFT, R, forcerendererreload,
bind = $mainMod SHIFT, SPACE, togglefloating, 
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, T, togglesplit,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, TAB, workspace, previous

bindm = $mainMod, mouse:272, movewindow

# dunst
bind = CTRL, GRAVE, exec, dunstctl history-pop
bind = CTRL, SPACE, exec, dunstctl close
bind = CTRL SHIFT, SPACE, exec, dunstctl close-all

# grimblast
bind = CTRL SHIFT, 4, exec, grimblast --notify --cursor --freeze copy area

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = $mainMod, R, submap, resize
submap = resize
binde = , H, resizeactive, -50 0
binde = , L, resizeactive, 50 0
binde = , K, resizeactive, 0 -50
binde = , J, resizeactive, 0 50
binde = SHIFT, H, resizeactive, -10 0
binde = SHIFT, L, resizeactive, 10 0
binde = SHIFT, K, resizeactive, 0 -10
binde = SHIFT, J, resizeactive, 0 10
bind = , ESCAPE, submap, reset
submap = reset
